<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Bhimrao Ramji Ambedkar</title>
    <link rel="stylesheet" href="abdul.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poetsen+One&family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap');
    </style>
</head>
<body>
    <main>
        <header style="text-align: center;">
            <h1 class="name">Bhimrao Ramji Ambedkar</h1>
            <p class="name" style="font-size: 18px; font-weight: 600;">Generate Quotes</p>
        </header>
        <section>
            <div class="container">
                <article>
                    <div class="quotes-container" id="quotes-text">
                        <div class="quotes-text">
                            <p class="quotes-para" id="quotes-para">“Cultivation of mind should be the ultimate aim of human existence.”</p>
                        </div>                        
                        <button id="button" onclick="generate()" class="button">QUOTES</button>
                    </div>
                </article>
                <aside>
                    <div class="image-container">
                        <img src="ambedkar.jpg" class="ambedkarimage">
                    </div>
                </aside>
            </div>
        </section>
    </main>
    <script src="abdul.js"></script>
    
</body>
</html>
